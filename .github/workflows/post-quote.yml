# Cypherpunk Quotes Bot - Automated Posting Workflow
# 
# This workflow posts a quote to Nostr on a schedule.
# 
# Setup:
# 1. Generate a Nostr keypair for your bot
# 2. Add NOSTR_PRIVATE_KEY as a repository secret (hex or nsec format)
# 3. The workflow will run automatically every 4 hours
#
# You can also trigger it manually from the Actions tab.

name: Post Quote to Nostr

on:
  # Run every 4 hours
  schedule:
    - cron: '0 */4 * * *'
  
  # Allow manual triggers
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually post)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  post-quote:
    name: Post Quote
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download bot state
        uses: actions/cache@v4
        with:
          path: bot-state.json
          key: bot-state-${{ github.run_number }}
          restore-keys: |
            bot-state-
      
      - name: Run bot
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}
          STATE_FILE: ./bot-state.json
        run: npx tsx bot/index.ts
      
      - name: Dry run
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "Dry run mode - would post a quote but skipping"
          echo "Bot state:"
          cat bot-state.json 2>/dev/null || echo "No state file yet"
      
      - name: Upload bot state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-state-${{ github.run_number }}
          path: bot-state.json
          retention-days: 90
