# Cypherpunk Quotes Bot - Automated Posting Workflow
# 
# This workflow posts a quote to Nostr on a schedule.
# 
# Setup:
# 1. Generate a Nostr keypair for your bot
# 2. Add NOSTR_PRIVATE_KEY as a repository secret (hex or nsec format)
# 3. The workflow will run automatically every 4 hours
#
# You can also trigger it manually from the Actions tab.

name: Post Quote to Nostr

on:
  # Run every 4 hours
  schedule:
    - cron: '0 */4 * * *'
  
  # Allow manual triggers
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually post)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  post-quote:
    name: Post Quote
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Restore bot state
        uses: actions/cache@v4
        id: cache
        with:
          path: bot-state.json
          key: bot-state-v1
          restore-keys: |
            bot-state-v1-
      
      - name: Show bot state (if exists)
        run: |
          if [ -f bot-state.json ]; then
            echo "Existing bot state:"
            cat bot-state.json
          else
            echo "No existing bot state - starting fresh"
          fi
      
      - name: Verify NOSTR_PRIVATE_KEY is set
        run: |
          if [ -z "$NOSTR_PRIVATE_KEY" ]; then
            echo "❌ ERROR: NOSTR_PRIVATE_KEY secret is not set!"
            echo "Please add it in Settings > Secrets and variables > Actions"
            exit 1
          else
            echo "✓ NOSTR_PRIVATE_KEY is set"
          fi
        env:
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}
      
      - name: Run bot
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}
          STATE_FILE: ./bot-state.json
        run: npx tsx bot/index.ts
        continue-on-error: false
      
      - name: Dry run
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "Dry run mode - would post a quote but skipping"
          echo "Bot state:"
          cat bot-state.json 2>/dev/null || echo "No state file yet"
      
      - name: Save bot state
        if: always()
        uses: actions/cache@v4
        with:
          path: bot-state.json
          key: bot-state-v1-${{ github.run_id }}
          restore-keys: |
            bot-state-v1-
      
      - name: Upload bot state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-state
          path: bot-state.json
          retention-days: 90
          if-no-files-found: ignore
