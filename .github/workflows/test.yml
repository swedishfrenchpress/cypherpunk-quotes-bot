name: Test

on:
  # Only run manually from the Actions tab (no automatic triggers to avoid email notifications)
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          
      - name: Install dependencies
        run: npm ci
          
      - name: Run tests
        run: npm run test